<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780"  style="margin: 0px 350px ;">
            <div class="card card-3">
                <div class="card-heading">
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br></br></br>
            </br>
                <h2 class="title"  style="padding-left: 50px;">Enregistre-vous</h2></div>
                <form method="POST"  th:action="@{/registrer}">
                <div class="card-body">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Prénom" name="prenom">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="genre">
                                    <option disabled="disabled" selected="selected">genre</option>
                                    <option value="Homme">Homme</option>
                                    <option value="Famme">Famme</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="tel" placeholder="Télephone" name="telephone">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="CNE" name="cne">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="etablissement">
                                    <option th:each="etablissement : ${etablissements}" th:value="${etablissement.id}" th:text="${etablissement.nom}"></option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="Niveau" name="niveau">
                        </div>

                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Nom" name="nom">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Date de Naissance" name="date_de_naissance">
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Mot de pass" name="pass">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Adresse" name="adresse">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Nationalite" name="nationalite">
                        </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="formation">
                                <option th:each="formation : ${formations}" th:value="${formation.id}" th:text="${formation.nom}"></option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Groupe" name="groupe">
                        </div>

                </div>
                <div class="p-t-10" style="margin: 00px 0px 30px 200px;" >
                    <button class="btn btn--pill btn--green" type="submit" name="registrer">Submit</button>
                    <button class="btn btn--pill btn--green" type="reset">reset</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <script src="insc_css/vendor/jquery/jquery-min.js"></script>

    <script src="insc_css/vendor/select2/select2-min.js"></script>
