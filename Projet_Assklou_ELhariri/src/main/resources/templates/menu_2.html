<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Revolve - Personal Magazine blog Template</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Favicon-->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

	<!-- THEME CSS
	================================================== -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-min.css">
	<!-- Themify -->
	<link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
	<link rel="stylesheet" href="plugins/slick-carousel/slick-theme.css">
	<link rel="stylesheet" href="plugins/slick-carousel/slick.css">
	<!-- Slick Carousel -->
	<link rel="stylesheet" href="plugins/owl-carousel/owl-carousel-min.css">
	<link rel="stylesheet" href="plugins/owl-carousel/owl-theme-default-min.css">
	<link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
	<!-- manin stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>



	<header class="header-top bg-grey justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2 col-md-4 text-center d-none d-lg-block">
					<a class="navbar-brand " href="index.html">
						<img src="images/logo.png" alt="" class="img-fluid">
					</a>
				</div>

				<div class="col-lg-8 col-md-12">
					<nav class="navbar navbar-expand-lg navigation-2 navigation">
						<a class="navbar-brand text-uppercase d-lg-none" href="#">
							<img src="images/logo.png" alt="" class="img-fluid">
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"
							aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="ti-menu"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbar-collapse">
							<ul id="menu" class="menu navbar-nav mx-auto">
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="/home" id="navbarDropdown" role="button" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false">
										Home
									</a>
									
								</li>
								

								<li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
								<li class="nav-item"><a href="/omar" class="nav-link">Category</a></li>
								<li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
							</ul>

							<ul class="list-inline mb-0 d-block d-lg-none">
								<li class="list-inline-item"><a href="#"><i class="ti-facebook"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="ti-twitter"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="ti-linkedin"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="ti-pinterest"></i></a></li>
							</ul>
						</div>
					</nav>
				</div>

				<div class="col-lg-2 col-md-4 col-6">
					<div class="header-socials-2 text-right d-none d-lg-block">
						<ul class="list-inline mb-0">
							<li class="list-inline-item"><a href="#"><i class="ti-facebook"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="ti-twitter"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="ti-linkedin"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="ti-pinterest"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>


	<div class="header-logo py-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 text-center">
					<a class="navbar-brand" href="#"><img src="images/logo.png" alt="" class="img-fluid"></a>
				</div>
			</div>
		</div>
	</div>




	<section class="banner">
		<div class="container">
			<div class="banner-img">
				<img th:src="${imageSrc}"  alt="" class="img-fluid w-100">
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="banner-content text-center">
						<div class="meta-cat">
							<span class="text-capitalize letter-spacing-1 cat-name font-extra text-color" th:text="${cate}"></span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div th:each="bati : ${batiment}" class="mb-4 post-list border-bottom pb-4">
		<div class="row no-gutters">
			<div class="col-md-5">
				<a class="post-thumb" th:href="@{${bati.image2}(id=${bati.getId()})}">
					<img th:src="@{${bati.getLogo()}}" alt="" class="img-fluid w-100"  style="width: 200px; height: 350px;"/>
				</a>
			</div>
			<div class="col-md-7">
				<div class="post-article mt-sm-3">
					<div class="meta-cat">
						<span class="letter-spacing cat-name font-extra text-uppercase font-sm" th:text="${bati.getNom()}"></span>
					</div>
					<h3 class="post-title mt-2"><a th:href="@{${bati.image2}(id=${bati.getId()})}" th:text="${bati.getNom()}"></a></h3>
					<div class="post-meta">
						<ul class="list-inline">
							<li class="post-like list-inline-item">
								<span class="font-sm letter-spacing-1 text-uppercase"><i class="ti-time mr-2"></i><span th:text="${bati.getHeureOuverture()}"></span></span>
							</li>
							<li class="post-view list-inline-item letter-spacing-1" th:text="${bati.getHeureFermeture()}"></li>
						</ul>
					</div>
					<div class="post-content" th:text="${bati.getDescription()}"></div>
				</div>
			</div>
		</div>
	</div>

						</div>
					</div>
				</div>
			
			</div>
		</div>
	</section>

	<section class="footer-2 section-padding gray-bg pb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="subscribe-footer text-center">
						<div class="form-group mb-0">
							<h2 class="mb-3">Khouribga SmartCity</h2>
						</div>
					</div>
				</div>
			</div>

			<div class="footer-btm mt-5 pt-4 border-top">
				<div class="row">
					<div class="col-lg-12">
						<ul class="list-inline footer-socials-2 text-center">
							<li class="list-inline-item"><a href="#">Privacy policy</a></li>
							<li class="list-inline-item"><a href="#">Support</a></li>
							<li class="list-inline-item"><a href="#">About</a></li>
							<li class="list-inline-item"><a href="#">Contact</a></li>
							<li class="list-inline-item"><a href="#">Terms</a></li>
							<li class="list-inline-item"><a href="#">Category</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- THEME JAVASCRIPT FILES
================================================== -->
	<!-- initialize jQuery Library -->
	<script src="plugins/jquery/jquery.js"></script>
	<!-- Bootstrap jQuery -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/bootstrap/js/popper.min.js"></script>
	<!-- Owl caeousel -->
	<script src="plugins/owl-carousel/owl.carousel.min.js"></script>
	<script src="plugins/slick-carousel/slick.min.js"></script>
	<script src="plugins/magnific-popup/magnific-popup.js"></script>
	<!-- Instagram Feed Js -->
	<script src="plugins/instafeed-js/instafeed.min.js"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
	<script src="plugins/google-map/gmap.js"></script>
	<!-- main js -->
	<script src="js/custom.js"></script>


</body>

</html>
