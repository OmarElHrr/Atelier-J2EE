<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resultas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="lib/css/style.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Bienvenue</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nom</th>
              <th>Prenom</th>
              <th>CIN</th>
              <th>Date</th>
              <th>tele</th>
              <th>Mail</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row"><span th:text="${etudiant.nom}"></span></th>
              <td><span th:text="${etudiant.prenom}"></span></td>
              <td><span th:text="${etudiant.cin}"></span></td>
              <td><span th:text="${etudiant.date_de_naissance}"></span></td>
              <td><span th:text="${etudiant.tele}"></span></td>
              <td><span th:text="${etudiant.mail}"></span></td>
            </tr>
            </tbody>
          </table>
        </div>
        <br>
        <div class="table-wrap">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>filier</th>
              <th>cycle</th>
              <th>niveau</th>
              <th>groupe</th>
              <th>nombre des ann√©es</th>
              <th>date d'inscription</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row"><span th:text="${reinscription.filier}"></span></th>
              <td><span th:text="${reinscription.cycle}"></span></td>
              <td><span th:text="${reinscription.niveau}"></span></td>
              <td><span th:text="${reinscription.groupe}"></span></td>
              <td><span th:text="${reinscription.nombre_annees}"></span></td>
              <td><span th:text="${reinscription.date_re}"></span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
